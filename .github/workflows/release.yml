name: Release

on:
  push:
    tags:
      - 'v*'  # 触发条件：推送以 v 开头的 tag，如 v1.0.1

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            # 提取对应版本的 changelog
            VERSION="${{ steps.tag.outputs.VERSION }}"
            CHANGELOG=$(awk "/^## \[$VERSION\]/,/^## \[/" CHANGELOG.md | sed '$d')
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "CHANGELOG=Release v${{ steps.tag.outputs.VERSION }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.tag.outputs.VERSION }}
          body: |
            ## Release v${{ steps.tag.outputs.VERSION }}

            ${{ steps.changelog.outputs.CHANGELOG }}

            ### Packages
            - pixabay-sdk
            - pexels-sdk
            - fusion-media-provider
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-sdks:
    name: Publish SDKs to crates.io
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: read

    strategy:
      matrix:
        package:
          - name: pixabay-sdk
            path: pixabay-sdk
          - name: pexels-sdk
            path: pexels-sdk

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Get version from tag
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify package version
        run: |
          cd ${{ matrix.package.path }}
          PACKAGE_VERSION=$(grep -E '^version\s*=' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          if [ "$PACKAGE_VERSION" != "${{ steps.tag.outputs.VERSION }}" ]; then
            echo "Error: Package version ($PACKAGE_VERSION) doesn't match tag version (${{ steps.tag.outputs.VERSION }})"
            exit 1
          fi

      - name: Publish to crates.io
        run: |
          cd ${{ matrix.package.path }}
          cargo publish --token ${{ secrets.CRATES_IO_TOKEN }} --no-verify
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

  wait-for-index:
    name: Wait for crates.io index
    runs-on: ubuntu-latest
    needs: publish-sdks
    steps:
      - name: Wait for index update
        run: |
          echo "Waiting for crates.io to update index (30 seconds)..."
          sleep 30

  publish-provider:
    name: Publish fusion-media-provider to crates.io
    runs-on: ubuntu-latest
    needs: wait-for-index
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Get version from tag
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify package version
        run: |
          cd fusion-media-provider
          PACKAGE_VERSION=$(grep -E '^version\s*=' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          if [ "$PACKAGE_VERSION" != "${{ steps.tag.outputs.VERSION }}" ]; then
            echo "Error: Package version ($PACKAGE_VERSION) doesn't match tag version (${{ steps.tag.outputs.VERSION }})"
            exit 1
          fi

      - name: Publish to crates.io
        run: |
          cd fusion-media-provider
          cargo publish --token ${{ secrets.CRATES_IO_TOKEN }} --no-verify
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
